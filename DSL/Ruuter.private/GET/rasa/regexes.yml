declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'REGEXES'"
  method: get
  accepts: json
  returns: json
  namespace: training
  params:
    - field: filter
      type: string
      description: "Query string"
    - field: from
      type: string
      description: "Item number"
    - field: size
      type: string
      description: "Page size"

assignValues:
  assign:
    filter: ${incoming.params.filter}
    from: ${incoming.params.from}
    size: ${incoming.params.size}

getRegexes:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/domain/_search/template"
    body:
      id: "regexes-with-pagination"
      params:
        searchTerm: ${filter}
        from: ${from}
        size: ${size}
  result: getRegexesResult

mapRegexesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_regexes"
    headers:
      type: "json"
    body:
      hits: ${getRegexesResult.response.body.hits.hits}
  result: regexesData
  next: returnSuccess

returnSuccess:
  return: ${regexesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
