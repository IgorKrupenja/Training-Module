declaration:
  call: declare
  version: 0.1
  description: "Get intent with details by ID"
  method: get
  accepts: json
  returns: json
  namespace: training
  allowlist:
    headers:
      - field: cookie
        type: string
        description: "Cookie field"
    params:
      - field: intent
        type: string
        description: "Intent ID"

assignValues:
  assign:
    intent: ${incoming.params.intent}

getIntent:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/intents/_search/template"
    body:
      id: "intent-with-name"
      params:
        intent: ${intent}
  result: getIntentResult

getIntentData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_intents_with_examples"
    headers:
      type: "json"
    body:
      hits: ${getIntentResult.response.body.hits.hits}
  result: getIntentDataResult

getDomainFile:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/internal/domain-file"
    headers:
      cookie: ${incoming.headers.cookie}
  result: getDomainDataResult

checkIfIntentExists:
  switch:
    - condition: ${getIntentDataResult.response.body.intents != null}
      next: get_service_intent_connections
  next: returnNoIntentFound

get_service_intent_connections:
  call: http.post
  args:
    url: "[#TRAINING_RESQL]/get-service-intent-connections"
  result: connection_res

getIntentNames:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_intents"
    headers:
      type: "json"
    body:
      hits: ${getIntentResult.response.body.hits.hits}
  result: getIntentNamesResult

getIntentListLastChanged:
  call: http.post
  args:
    url: "[#TRAINING_RESQL]/get-intents-list-last-changed"
    body:
      intentsList: ${getIntentNamesResult.response.body.intents}
  result: getIntentListLastChangedResult

assignResults:
  assign:
    intents:
      intents: ${getIntentDataResult.response.body.intents}
      inmodel: ${getDomainDataResult.response.body.response.intents}
      connections: ${connection_res.response.body}
      intentsModifiedAt: ${getIntentListLastChangedResult.response.body}

mapIntentData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_intents_full"
    headers:
      type: "json"
    body:
      intents: ${intents}
  result: getIntentDataResult
  next: returnSuccess

returnSuccess:
  return: ${getIntentDataResult.response.body}
  next: end

returnNoIntentFound:
  return: "Error: no intent found"
  wrapper: false
  status: 404
  next: end
