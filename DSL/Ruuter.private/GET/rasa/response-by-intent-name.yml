declaration:
  call: declare
  version: 0.1
  description: "Get response by intent name"
  method: get
  accepts: json
  returns: json
  namespace: training
  allowlist:
    # headers:
    #   - field: cookie
    #     type: string
    #     description: "Cookie field"
    params:
      - field: intent_name
        type: string
        description: "Intent ID"

assign_values:
  assign:
    response_name: ${"utter_" + incoming.params.intent_name}
