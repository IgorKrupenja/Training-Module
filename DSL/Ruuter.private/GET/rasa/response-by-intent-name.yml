getResponsesWithNameAndText:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/responses/_search/template"
    body:
      id: "response-with-name-and-text"
      params:
        response_name: ${response_name}
        response_text: "Suunan teid klienditeenindajale. Varuge natukene kannatust."
  result: getResponsesResult

mapResponsesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_response_by_intent_name"
    headers:
      type: "json"
    body:
      response: ${getResponsesResult.response.body.hits.hits}
  result: responsesData
  next: returnSuccess

returnSuccess:
  return: ${responsesData.response.body.response}
  next: end
