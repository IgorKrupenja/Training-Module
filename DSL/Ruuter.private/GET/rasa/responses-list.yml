declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'RESPONSES-LIST'"
  method: get
  accepts: json
  returns: json
  namespace: training
  allowlist:
    params:
      - field: name
        type: string
        description: "Response name"

# todo use param and test - for some reason it returns no results at the moment
getResponses:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/responses/_search/template"
    body:
      id: "response-by-intent-name"
      params:
        response_name: "utter_common_ilm_checkpoint"
  result: getResponsesResult

mapResponsesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_responses_list"
    headers:
      type: "json"
    body:
      response: ${getResponsesResult.response.body.hits.hits}
  result: responsesData
  next: returnSuccess

returnSuccess:
  return: ${responsesData.response.body.responses}
  wrapper: false
  next: end
